<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transaksi Penjualan</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background-color: #f4e1d2; /* krem hangat */
    }

    }

    .btn-primary {
      background-color: #d2691e; /* oranye kecoklatan */

      background-color: #b55215;

    }
    .btn-success {
      background-color: #8b4513; /* coklat */
      border-color: #8b4513;
    }
    .btn-success:hover {
      background-color: #6b3310;
      border-color: #5a2a0d;
    }
    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
    }
    .table thead {
      background-color: #a0522d; /* sienna */
      color: #fff;
    }
    .table tfoot {
      background-color: #ffe4c4; /* bisque */

    }

      color: #6f4e37; /* coklat */
    }
  </style>
</head>

<body>

<div class="container py-4">
  <h1 class="mb-4 text-center">ðŸ’° Transaksi Penjualan</h1>

  <!-- Form Input -->
  <div class="card p-3 mb-4">
    <div class="row g-2 align-items-center">
      <div class="col-md-4">
        <select id="produk" class="form-select" onchange="tampilHarga()">
          <option value="">Pilih Produk</option>
        </select>
      </div>
      <div class="col-md-2">
        <input type="number" id="jumlah" class="form-control" placeholder="Jumlah">
      </div>
      <div class="col-md-2">
        <input type="text" id="harga" class="form-control" placeholder="Harga" readonly>
      </div>
      <div class="col-auto">
        <button class="btn btn-primary" onclick="tambahDetail()">Tambah</button>
      </div>
    </div>
  </div>

  <!-- Tabel Keranjang -->
  <div class="card p-3">
    <h5>ðŸ›’ Keranjang</h5>
    <table class="table table-bordered bg-white">
      <thead>
        <tr>
          <th>Produk</th>
          <th>Jumlah</th>
          <th>Harga</th>
          <th>Subtotal</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="keranjang"></tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="text-end"><strong>Total</strong></td>
          <td colspan="2"><strong>Rp <span id="total">0</span></strong></td>
        </tr>
      </tfoot>
    </table>
  </div>

  <!-- Simpan -->
  <div class="d-flex align-items-center mt-3 gap-3">
    <button class="btn btn-success" onclick="simpanTransaksi()">ðŸ’¾ Simpan Transaksi</button>
    <span class="nama-user">Jeshiel Gaudete Sitompul</span>
  </div>
</div>

<script>
  // Supabase setup
  const SUPABASE_URL = "https://rambdwebvduwxskzvxpf.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJhbWJkd2VidmR1d3hza3p2eHBmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0NjQ4MDEsImV4cCI6MjA3MzA0MDgwMX0.Mt9Mjw_0S8hEpIFVCTwhxxs0qifEBSTWf9jq_XMw45g"; 
  const { createClient } = supabase;
  const db = createClient(SUPABASE_URL, SUPABASE_KEY);

  let produkList = [];
  let keranjang = [];
  let total = 0;

  // Load Produk dari Supabase
  async function loadProduk() {
    const { data, error } = await db.from("produk").select("*").order("nama", { ascending: true });
    if (error) {
      Swal.fire("Error", "Gagal memuat produk: " + error.message, "error");
      return;
    }
    produkList = data;
    let select = document.getElementById("produk");
    data.forEach(p => {
      let opt = document.createElement("option");
      opt.value = p.id;
      opt.setAttribute("data-harga", p.harga);
      opt.textContent = p.nama;
      select.appendChild(opt);
    });
  }

  function tampilHarga() {
    let produk = document.getElementById("produk");
    let harga = produk.options[produk.selectedIndex].getAttribute("data-harga") || "";
    document.getElementById("harga").value = harga;
  }

  function tambahDetail() {
    let produk = document.getElementById("produk");
    let id_produk = produk.value;
    let nama = produk.options[produk.selectedIndex].text;
    let harga = parseFloat(document.getElementById("harga").value);
    let jumlah = parseInt(document.getElementById("jumlah").value);

    if (!id_produk || !harga || !jumlah) {
      Swal.fire("Oops!", "Pilih produk dan isi jumlah", "warning");
      return;
    }

    let subtotal = harga * jumlah;
    keranjang.push({ id_produk, nama, harga, jumlah, subtotal });
    total += subtotal;
    renderKeranjang();

    document.getElementById("jumlah").value = "";
  }

  function hapusItem(index) {
    total -= keranjang[index].subtotal;
    keranjang.splice(index, 1);
    renderKeranjang();
  }

  function renderKeranjang() {
    let tbody = document.getElementById("keranjang");
    tbody.innerHTML = "";
    keranjang.forEach((item, i) => {
      let tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${item.nama}</td>
        <td>${item.jumlah}</td>
        <td>Rp ${item.harga.toLocaleString()}</td>
        <td>Rp ${item.subtotal.toLocaleString()}</td>
